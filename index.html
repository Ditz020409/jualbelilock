    <style>
        body {
            font-family: Arial, Helvetica, sans-serif;
            background-color: #fff3e0;
            margin: 0;
            padding: 0;
        }
        header {
            background-color: #ec6f09;
            padding: 15px;
            color: white;
            text-align: center;
        }
        nav a {
            color: white;
            margin-right: 15px;
            text-decoration: none;
            font-weight: bold;
        }
        /* Login dropdown */
        nav { display:flex; align-items:center; justify-content:center; gap:12px }
        .dropdown{position:relative;display:inline-block}
        .dropbtn{background:transparent;color:white;border:none;font-weight:bold;cursor:pointer;padding:6px 8px;font-size:16px}
        .dropdown-content{display:none;position:absolute;background:#fff;min-width:140px;box-shadow:0 6px 12px rgba(0,0,0,0.12);border-radius:6px;right:0;z-index:100;overflow:hidden}
        .dropdown-content a{color:#333;padding:8px 12px;text-decoration:none;display:block}
        .dropdown-content a:hover{background-color:#fff3e0}
        .dropdown-content.show{display:block}
        main {
            padding: 30px 0;
        }
        .item-list {
            display: flex;
            justify-content: center;
            gap: 40px;
            flex-wrap: wrap;
        }
        .item-card {
            background: #fff;
            border: 2px solid #ffa726;
            border-radius: 10px;
            box-shadow: 0 2px 8px rgba(255,140,0,0.12);
            width: 260px;
            padding: 20px;
            text-align: center;
        }
        .item-card img {
            width: 80px;
            height: 80px;
            object-fit: contain;
            margin-bottom: 12px;
        }
        .item-card h3 {
            margin: 10px 0 6px 0;
            color: #fb8c00;
        }
        .item-card p {
            margin: 6px 0;
            color: #444;
        }
        .item-card .harga {
            font-weight: bold;
            color: #ec6f09;
            margin-bottom: 12px;
        }
        .item-card button {
            background-color: #ff9800;
            color: white;
            border: none;
            border-radius: 4px;
            padding: 8px 18px;
            font-size: 15px;
            cursor: pointer;
            font-weight: bold;
            transition: background 0.2s;
        }
        .item-card button:hover {
            background-color: #fb8c00;
        }
        footer {
            background-color: antiquewhite;
            padding: 10px;
            text-align: center;
            margin-top: 30px;
        }
    </style>
</head>
<body>

    <footer>

    <script>
        (function(){
            var drop = document.getElementById('loginDropdown'); if(!drop) return;
            var btn = drop.querySelector('.dropbtn'); var menu = drop.querySelector('.dropdown-content');
            function closeMenus(){ menu.classList.remove('show'); btn.setAttribute('aria-expanded','false'); }
            btn.addEventListener('click', function(e){ e.stopPropagation(); menu.classList.toggle('show'); btn.setAttribute('aria-expanded', menu.classList.contains('show') ? 'true' : 'false'); });
            document.addEventListener('click', closeMenus);
        })();
    </script>
    
</body>
