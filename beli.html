<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <title>Form Pembelian</title>
    <style>
        body {
            font-family: Arial, Helvetica, sans-serif;
            background-color: #fff3e0;
            margin: 0;
            padding: 0;
        }
        .container {
            background: #fff;
            border: 2px solid #ffa726;
            border-radius: 10px;
            box-shadow: 0 2px 8px rgba(255,140,0,0.12);
            width: 350px;
            margin: 50px auto;
            padding: 30px;
        }
        h2 {
            color: #fb8c00;
            text-align: center;
        }
        label {
            font-weight: bold;
            color: #f57c00;
            display: block;
            margin-bottom: 6px;
        }
        input, select {
            width: 100%;
            padding: 8px;
            margin-bottom: 16px;
            border: 1px solid #ffb74d;
            border-radius: 4px;
            background-color: #fff8e1;
        }
        button {
            background-color: #ff9800;
            color: white;
            border: none;
            border-radius: 4px;
            padding: 10px;
            font-size: 16px;
            font-weight: bold;
            cursor: pointer;
            width: 100%;
        }
        button:hover {
            background-color: #fb8c00;
        }
    </style>
</head>
<body>
    <header>
        <h1 style="margin:0; padding:14px; text-align:center; background:#ec6f09; color:#fff">Form Pembelian</h1>
    </header>
    <div class="container">
        <h2>Form Pembelian Item</h2>
        <form id="formPembelian" action="index.html" method="get">
            <label for="item">Pilih Item:</label>
            <select id="item" name="item" required>
                <option value="">-- Pilih Item --</option>
                <option value="Diamond Lock">Diamond Lock</option>
                <option value="World Lock">World Lock</option>
                <option value="Blue Gem Lock">Blue Gem Lock</option>
            </select>
            <label for="jumlah">Jumlah Item:</label>
            <input type="number" id="jumlah" name="jumlah" min="1" required>
            <label for="metode">Metode Pembayaran:</label>
            <select id="metode" name="metode" required>
                <option value="">-- Pilih Metode --</option>
                <option value="Dana">Dana</option>
                <option value="OVO">OVO</option>
                <option value="Gopay">Gopay</option>
                <option value="Transfer Bank">Transfer Bank</option>
            </select>
            <button type="submit">Beli Sekarang</button>
        </form>
    </div>
    <script src="bayar.js"></script>
</body>
</html>
